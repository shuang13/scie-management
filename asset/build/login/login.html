<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>后台登录</title>
    <!-- 登录样式 -->
    <link rel="stylesheet" href="asset/build/login/css/login.css?22" />
    <!-- 字体库 -->
    <link rel="stylesheet" href="asset/lib/font-awesome/css/font-awesome.min.css" />
    <!-- 弹窗插件样式 -->
    <link rel="stylesheet" href="asset/lib/notice/css/jquery.notice.css">
    <!-- jq -->
    <script src="asset/lib/jq/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <h1>欢迎使用RFCMS</h1>
            <div class="login-box">
                <form action="##" id="login-form">
                    <input id="username" type="text" autocomplete="off"  placeholder="用户名" />
                    <input id="password" type="password" placeholder="密码" />
                    <div class="verification">
                       <input id="ver-code" type="text" placeholder="验证码" /> 
                       <img class="ver-img" src="" alt="">
                       <i class="fa fa-refresh" ></i>
                    </div>
                    
                    <div class="login-submit">
                        登录
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 登录控制 -->
    <script src="asset/build/login/js/login.js?222326324252"></script>

    <!-- 弹窗插件 -->
    <script src="asset/lib/notice/jquery.notice.js"></script>
</body>
</html>
