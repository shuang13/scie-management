        <div class="main"> 
            <form action="##">
                <div class="option">
                    <label for="##">封面图片</label>
                    <i class="cover-img"></i> 
                </div>
                <div class="option">
                    <label for="##">选择封面图</label>

                <div class="option">
                    <!-- 时间选择器       -->
                    <label for="time-pick">选择时间</label>
                    <input type="text" id="time-pick">
                </div>

            </form>
            <form action="##">
                <div class="option">
                    <label for="##">栏目:</label>
                    <select id="##">
                        <option value="" selected="selected">学院概况</option>
                        <option value="##"></option>

                        <option value="##"></option>

                <div class="option">

                    <input type="text" id="##">
                </div>
                <div class="option">
                    <label for="##">摘要:</label>
                    <textarea name="" id=""></textarea>
                </div>
                <div class="option">
                    <label for="##">来源:</label>

                        <option value="" selected="selected">选择来源</option>
                    </select>
                </div>

                    <label for="##">内容:</label>
                    <div class="editor-box">
                        <textarea id="editor_id" name="content">
                            &lt;strong&gt;HTML内容&lt;/strong&gt;
                        </textarea>
                    </div>
                </div>
                <div class="option">
                    <label for="##">推荐位:</label>
                    <input type="checkbox">网站首页推荐
                    <input type="checkbox">首页图片推荐 
                    <input type="checkbox">首页焦点推荐
                </div>
                <div class="option">
