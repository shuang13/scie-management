                    <span>site_close</span>
                </div>
                <div class="option">

                        <label class="form-label" for="web-name">网站名称:</label>

                    <span>site_title</span>
                </div>
                <div class="option">
                    <div class="wrapper">
                        <label class="form-label" for="##">网站版权信息:</label>
                        <textarea name="" id=""></textarea>

                    <span>site_copyright</span>
                </div>
                <div class="option">
                    <div class="wrapper">
                        <label class="form-label" for="##">网站关键字:</label>
                        <textarea name="" id="">重庆邮电大学通信与信息工程学院</textarea>

                    <span>site_copyright</span>
                </div>
                <div class="option">

                        <input type="text" id="##">  
                    </div>
                    <span>site_title</span>
                </div>
                <div class="option">
                    <button class="btn-submit" type="submit">确认修改</button>
                </div>
